<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contáctanos</title>
</head>

<body>
    <div class="content">
        <a class="button" href="PaginaPrincipal.html">Inicio</a>

        <h1 class="logo">Forma de <span>Contactarnos</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Completar formulario</h3>
                <form action="">
                    <p>
                        <label>Nombre y Apellido</label>
                        <input type="text" name="fullname" required />
                    </p>
                    <p>
                        <label>Correo</label>
                        <input type="email" name="email" required />
                    </p>
                    <p>
                        <label>Número de celular</label>
                        <input type="tel" name="phone" required />
                    </p>
                    <p>
                        <label>Número opcional</label>
                        <input type="text" name="affair" />
                    </p>
                    <p class="block">
                        <label>Mensaje</label>
                        <textarea name="message" rows="3" required></textarea>
                    </p>
                    <p class="block">
                        <button>ENVIAR</button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>MÁS INFORMACIÓN</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i>(UBICACION GOOGLE MAPS)</li>
                    <li><i class="fas fa-phone"></i> (Número telefónico de la empresa)</li>
                    <li><i class="fas fa-envelope-open-text"></i>Sektorista.com</li>
                </ul>
                <p>
                    Si tienes alguna duda o quieres mejor asesoramiento y resolver tus
                    dudas, contactanos y nos pondremos en contacto contigo
                </p>
                <p>Sektorista.com</p>
            </div>
        </div>
    </div>
</body>

</html>
